<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RB PRO LİG - Puan Durumu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #1a2a6c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #1a2a6c;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    .highlight {
      background-color: #ffeaa7;
      font-weight: bold;
    }

    .input-container {
      margin-top: 20px;
      text-align: center;
    }

    .input-container input {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>

<h1>RB PRO LİG - Puan Durumu</h1>

<table id="teamTable">
  <thead>
    <tr>
      <th>Sıra</th>
      <th>Takım</th>
      <th>O</th>
      <th>G</th>
      <th>B</th>
      <th>M</th>
      <th>AG</th>
      <th>YG</th>
      <th>Av</th>
      <th>Puan</th>
    </tr>
  </thead>
  <tbody>
    <tr class="highlight" id="team1">
      <td>1</td>
      <td>Paris Saint-Germain (Gubilay)</td>
      <td class="games">0</td>
      <td class="wins">0</td>
      <td class="draws">0</td>
      <td class="losses">0</td>
      <td class="goals">0</td>
      <td class="conceded">0</td>
      <td class="goalDiff">0</td>
      <td class="points">0</td>
    </tr>
    <tr id="team2">
      <td>2</td>
      <td>Chelsaa (Salih)</td>
      <td class="games">0</td>
      <td class="wins">0</td>
      <td class="draws">0</td>
      <td class="losses">0</td>
      <td class="goals">0</td>
      <td class="conceded">0</td>
      <td class="goalDiff">0</td>
      <td class="points">0</td>
    </tr>
    <!-- Diğer takımlar burada devam edecek... -->
  </tbody>
</table>

<div class="input-container">
  <h2>Maç Sonucu Girin</h2>
  <label for="team1Score">Paris Saint-Germain Skoru:</label>
  <input type="number" id="team1Score" value="0">
  <label for="team2Score">Chelsaa Skoru:</label>
  <input type="number" id="team2Score" value="0">
  <button onclick="updateScore()">Skoru Güncelle</button>
</div>

<script>
  // Skorları ve puan durumunu güncelleyen fonksiyon
  function updateScore() {
    const team1Score = parseInt(document.getElementById("team1Score").value);
    const team2Score = parseInt(document.getElementById("team2Score").value);

    const team1Row = document.getElementById("team1");
    const team2Row = document.getElementById("team2");

    let team1Games = parseInt(team1Row.querySelector(".games").textContent);
    let team1Wins = parseInt(team1Row.querySelector(".wins").textContent);
    let team1Draws = parseInt(team1Row.querySelector(".draws").textContent);
    let team1Losses = parseInt(team1Row.querySelector(".losses").textContent);
    let team1Goals = parseInt(team1Row.querySelector(".goals").textContent);
    let team1Conceded = parseInt(team1Row.querySelector(".conceded").textContent);
    let team1GoalDiff = parseInt(team1Row.querySelector(".goalDiff").textContent);
    let team1Points = parseInt(team1Row.querySelector(".points").textContent);

    let team2Games = parseInt(team2Row.querySelector(".games").textContent);
    let team2Wins = parseInt(team2Row.querySelector(".wins").textContent);
    let team2Draws = parseInt(team2Row.querySelector(".draws").textContent);
    let team2Losses = parseInt(team2Row.querySelector(".losses").textContent);
    let team2Goals = parseInt(team2Row.querySelector(".goals").textContent);
    let team2Conceded = parseInt(team2Row.querySelector(".conceded").textContent);
    let team2GoalDiff = parseInt(team2Row.querySelector(".goalDiff").textContent);
    let team2Points = parseInt(team2Row.querySelector(".points").textContent);

    // Maç oynandı
    team1Games++;
    team2Games++;

    // Skor karşılaştırması ve puan hesaplama
    if (team1Score > team2Score) {
      team1Wins++;
      team2Losses++;
      team1Points += 3; // 3 puan
    } else if (team1Score < team2Score) {
      team2Wins++;
      team1Losses++;
      team2Points += 3; // 3 puan
    } else {
      team1Draws++;
      team2Draws++;
      team1Points += 1; // 1 puan
      team2Points += 1; // 1 puan
    }

    // Goller
    team1Goals += team1Score;
    team1Conceded += team2Score;
    team2Goals += team2Score;
    team2Conceded += team1Score;

    // Averaj hesaplama
    team1GoalDiff = team1Goals - team1Conceded;
    team2GoalDiff = team2Goals - team2Conceded;

    // Sonuçları tabloda güncelle
    team1Row.querySelector(".games").textContent = team1Games;
    team1Row.querySelector(".wins").textContent = team1Wins;
    team1Row.querySelector(".draws").textContent = team1Draws;
    team1Row.querySelector(".losses").textContent = team1Losses;
    team1Row.querySelector(".goals").textContent = team1Goals;
    team1Row.querySelector(".conceded").textContent = team1Conceded;
    team1Row.querySelector(".goalDiff").textContent = team1GoalDiff;
    team1Row.querySelector(".points").textContent = team1Points;

    team2Row.querySelector(".games").textContent = team2Games;
    team2Row.querySelector(".wins").textContent = team2Wins;
    team2Row.querySelector(".draws").textContent = team2Draws;
    team2Row.querySelector(".losses").textContent = team2Losses;
    team2Row.querySelector(".goals").textContent = team2Goals;
    team2Row.querySelector(".conceded").textContent = team2Conceded;
    team2Row.querySelector(".goalDiff").textContent = team2GoalDiff;
    team2Row.querySelector(".points").textContent = team2Points;
  }
  </script>

</body>
</html>
