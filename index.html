<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RB PRO LİG - Puan Durumu</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #1a2a6c;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    .input-container {
      margin-top: 20px;
      text-align: center;
    }

    .input-container input, .input-container select {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>

<h1>RB PRO LİG - Puan Durumu</h1>

<table id="teamTable">
  <thead>
    <tr>
      <th>Sıra</th>
      <th>Takım</th>
      <th>O</th>
      <th>G</th>
      <th>B</th>
      <th>M</th>
      <th>AG</th>
      <th>YG</th>
      <th>Av</th>
      <th>Puan</th>
    </tr>
  </thead>
  <tbody>
    <!-- 12 Takım için satırlar (initial olarak 12 takım ekliyoruz) -->
    <tr id="team1">
      <td>1</td>
      <td>Paris Saint-Germain</td>
      <td class="games">0</td>
      <td class="wins">0</td>
      <td class="draws">0</td>
      <td class="losses">0</td>
      <td class="goals">0</td>
      <td class="conceded">0</td>
      <td class="goalDiff">0</td>
      <td class="points">0</td>
    </tr>
    <tr id="team2">
      <td>2</td>
      <td>Chelsaa</td>
      <td class="games">0</td>
      <td class="wins">0</td>
      <td class="draws">0</td>
      <td class="losses">0</td>
      <td class="goals">0</td>
      <td class="conceded">0</td>
      <td class="goalDiff">0</td>
      <td class="points">0</td>
    </tr>
    <tr id="team3">
      <td>3</td>
      <td>Liverpool</td>
      <td class="games">0</td>
      <td class="wins">0</td>
      <td class="draws">0</td>
      <td class="losses">0</td>
      <td class="goals">0</td>
      <td class="conceded">0</td>
      <td class="goalDiff">0</td>
      <td class="points">0</td>
    </tr>
    <!-- 9 diğer takım satırlarını buraya ekle... -->
  </tbody>
</table>

<div class="input-container">
  <h2>Maç Sonucu Girin</h2>
  <label for="team1">Takım 1:</label>
  <select id="team1Select">
    <option value="team1">Paris Saint-Germain</option>
    <option value="team2">Chelsaa</option>
    <option value="team3">Liverpool</option>
    <!-- Diğer takımlar buraya eklenmeli... -->
  </select>

  <label for="team2">Takım 2:</label>
  <select id="team2Select">
    <option value="team2">Chelsaa</option>
    <option value="team1">Paris Saint-Germain</option>
    <option value="team3">Liverpool</option>
    <!-- Diğer takımlar buraya eklenmeli... -->
  </select>

  <br>
  <label for="team1Score">Takım 1 Skoru:</label>
  <input type="number" id="team1Score" value="0">

  <label for="team2Score">Takım 2 Skoru:</label>
  <input type="number" id="team2Score" value="0">
  <button onclick="updateScore()">Skoru Güncelle</button>
</div>

<script>
  // Sayfa yüklendiğinde mevcut verileri localStorage'dan al
  window.onload = function() {
    loadTable();
  };

  // Takımların istatistiklerini güncelleyen fonksiyon
  function updateScore() {
    const team1Select = document.getElementById("team1Select").value;
    const team2Select = document.getElementById("team2Select").value;
    const team1Score = parseInt(document.getElementById("team1Score").value);
    const team2Score = parseInt(document.getElementById("team2Score").value);

    // Takım 1 ve Takım 2'yi seçme
    const team1Row = document.getElementById(team1Select);
    const team2Row = document.getElementById(team2Select);

    // Takımların istatistiklerini al
    let team1Games = parseInt(team1Row.querySelector(".games").textContent);
    let team1Wins = parseInt(team1Row.querySelector(".wins").textContent);
    let team1Draws = parseInt(team1Row.querySelector(".draws").textContent);
    let team1Losses = parseInt(team1Row.querySelector(".losses").textContent);
    let team1Goals = parseInt(team1Row.querySelector(".goals").textContent);
    let team1Conceded = parseInt(team1Row.querySelector(".conceded").textContent);
    let team1GoalDiff = parseInt(team1Row.querySelector(".goalDiff").textContent);
    let team1Points = parseInt(team1Row.querySelector(".points").textContent);

    let team2Games = parseInt(team2Row.querySelector(".games").textContent);
    let team2Wins = parseInt(team2Row.querySelector(".wins").textContent);
    let team2Draws = parseInt(team2Row.querySelector(".draws").textContent);
    let team2Losses = parseInt(team2Row.querySelector(".losses").textContent);
    let team2Goals = parseInt(team2Row.querySelector(".goals").textContent);
    let team2Conceded = parseInt(team2Row.querySelector(".conceded").textContent);
    let team2GoalDiff = parseInt(team2Row.querySelector(".goalDiff").textContent);
    let team2Points = parseInt(team2Row.querySelector(".points").textContent);

    // Maç oynandı
    team1Games++;
    team2Games++;

    // Skor karşılaştırması ve puan hesaplama
    if (team1Score > team2Score) {
      team1Wins++;
      team2Losses++;
      team1Points += 3; // 3 puan
    } else if (team1Score < team2Score) {
      team2Wins++;
      team1Losses++;
      team2Points += 3; // 3 puan
    } else {
      team1Draws++;
      team2Draws++;
      team1Points += 1; // 1 puan
      team2Points += 1; // 1 puan
    }

    // Goller
    team1Goals += team1Score;
    team1Conceded += team2Score;
    team2Goals += team2Score;
    team2Conceded += team1Score;

    // Gol averajı
    team1GoalDiff = team1Goals - team1Conceded;
    team2GoalDiff = team2Goals - team2Conceded;

    // Güncellenmiş verileri tabloya yansıtma
    team1Row.querySelector(".games").textContent = team1Games;
    team1Row.querySelector(".wins").textContent = team1Wins;
    team1Row.querySelector(".draws").textContent = team1Draws;
    team1Row.querySelector(".losses").textContent = team1Losses;
    team1Row.querySelector(".goals").textContent = team1Goals;
    team1Row.querySelector(".conceded").textContent = team1Conceded;
    team1Row.querySelector(".goalDiff").textContent = team1GoalDiff;
    team1Row.querySelector(".points").textContent = team1Points;

    team2Row.querySelector(".games").textContent = team2Games;
    team2Row.querySelector(".wins").textContent = team2Wins;
    team2Row.querySelector(".draws").textContent = team2Draws;
    team2Row.querySelector(".losses").textContent = team2Losses;
    team2Row.querySelector(".goals").textContent = team2Goals;
    team2Row.querySelector(".conceded").textContent = team2Conceded;
    team2Row.querySelector(".goalDiff").textContent = team2GoalDiff;
    team2Row.querySelector(".points").textContent = team2Points;
    // Verileri localStorage'a kaydet
    saveToLocalStorage();

    // Tabloyu güncelle ve sıralama yap
    sortTable();
  }

  // Tabloyu sıralama fonksiyonu
  function sortTable() {
    let table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementById("teamTable");
    switching = true;

    // Tabloyu sıralamaya başla
    while (switching) {
      switching = false;
      rows = table.rows;

      // Tabloda her satırı kontrol et
      for (i = 1; i < (rows.length - 1); i++) {
        shouldSwitch = false;
        x = rows[i].getElementsByClassName("points")[0];
        y = rows[i + 1].getElementsByClassName("points")[0];

        // Puanları karşılaştır
        if (parseInt(x.innerHTML) < parseInt(y.innerHTML)) {
          shouldSwitch = true;
          break;
        }
      }

      if (shouldSwitch) {
        // Eğer sırayı değiştireceksek, satırları değiştir
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
    }
  }

  // localStorage'a takımların verilerini kaydet
  function saveToLocalStorage() {
    const tableRows = document.querySelectorAll('#teamTable tbody tr');
    let teamData = [];

    tableRows.forEach(row => {
      teamData.push({
        name: row.cells[1].textContent,
        games: row.cells[2].textContent,
        wins: row.cells[3].textContent,
        draws: row.cells[4].textContent,
        losses: row.cells[5].textContent,
        goals: row.cells[6].textContent,
        conceded: row.cells[7].textContent,
        goalDiff: row.cells[8].textContent,
        points: row.cells[9].textContent
      });
    });

    localStorage.setItem('teamData', JSON.stringify(teamData));
  }

  // localStorage'dan verileri yükle
  function loadTable() {
    const savedData = localStorage.getItem('teamData');

    if (savedData) {
      const teamData = JSON.parse(savedData);
      const tableRows = document.querySelectorAll('#teamTable tbody tr');

      teamData.forEach((team, index) => {
        if (tableRows[index]) {
          tableRows[index].cells[2].textContent = team.games;
          tableRows[index].cells[3].textContent = team.wins;
          tableRows[index].cells[4].textContent = team.draws;
          tableRows[index].cells[5].textContent = team.losses;
          tableRows[index].cells[6].textContent = team.goals;
          tableRows[index].cells[7].textContent = team.conceded;
          tableRows[index].cells[8].textContent = team.goalDiff;
          tableRows[index].cells[9].textContent = team.points;
        }
      });
      // Sayfa yüklendiğinde sıralama yap
      sortTable();
    }
  }
</script>

</body>
</html>
