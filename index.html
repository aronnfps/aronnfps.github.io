<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB PRO LİG - Puan Durumu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #1a2a6c; color: white; }
        tr:nth-child(even) { background-color: #f0f0f0; }
        .input-container { margin-top: 20px; }
        input, select { padding: 5px; margin: 5px; }
        button { padding: 8px 12px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<h1>RB PRO LİG - Puan Durumu</h1>

<table id="teamTable">
    <thead>
        <tr>
            <th>Sıra</th>
            <th>Takım</th>
            <th>O</th>
            <th>G</th>
            <th>B</th>
            <th>M</th>
            <th>AG</th>
            <th>YG</th>
            <th>Av</th>
            <th>Puan</th>
        </tr>
    </thead>
    <tbody id="teamBody">
        <script>
            const teams = [
                "Paris Saint-Germain", "Chelsea", "Liverpool", "Arsenal", "Bayern Leverkusen",
                "Real Madrid", "Inter", "Barcelona", "Manchester City", "Juventus", "Atletico Madrid", "AC Milan"
            ];
            
            teams.forEach((team, index) => {
                document.write(`<tr id="${team}">
                    <td>${index + 1}</td>
                    <td>${team}</td>
                    <td class="games">0</td>
                    <td class="wins">0</td>
                    <td class="draws">0</td>
                    <td class="losses">0</td>
                    <td class="goals">0</td>
                    <td class="conceded">0</td>
                    <td class="goalDiff">0</td>
                    <td class="points">0</td>
                </tr>`);
            });
        </script>
    </tbody>
</table>

<h2>Takım Yönetimi</h2>
<div class="input-container">
    <label>Yeni Takım Adı:</label>
    <input type="text" id="newTeamName" placeholder="Takım Adı">
    <button onclick="addTeam()">Takım Ekle</button>
</div>

<h2>Maç Sonucu Girin</h2>
<div class="input-container">
    <label>Takım 1:</label>
    <select id="team1Select">
        <script>
            teams.forEach(team => {
                document.write(`<option value="${team}">${team}</option>`);
            });
        </script>
    </select>

    <label>Takım 2:</label>
    <select id="team2Select">
        <script>
            teams.forEach(team => {
                document.write(`<option value="${team}">${team}</option>`);
            });
        </script>
    </select>

    <br>
    <label>Takım 1 Skoru:</label>
    <input type="number" id="team1Score" value="0">

    <label>Takım 2 Skoru:</label>
    <input type="number" id="team2Score" value="0">

    <button onclick="updateScore()">Skoru Güncelle</button>
    <button onclick="resetScores()">Puanları Sıfırla</button>
</div>

        loadScores();
        sortTableByPoints();

            };
            updateTableUI(team, data);
        });
    }

        const team2Score = parseInt(document.getElementById("team2Score").value);

        let team1Data = JSON.parse(localStorage.getItem(team1)) || {games: 0, wins: 0, draws: 0, losses: 0, goals: 0, conceded: 0, goalDiff: 0, points: 0};

        let row = document.getElementById(teamId);
        if (row) {
            row.querySelector(".points").textContent = data.points;
            row.querySelector(".games").textContent = data.games;
            row.querySelector(".wins").textContent = data.wins;
            row.querySelector(".draws").textContent = data.draws;
            row.querySelector(".losses").textContent = data.losses;
            row.querySelector(".goals").textContent = data.goals;
            row.querySelector(".conceded").textContent = data.conceded;
            row.querySelector(".goalDiff").textContent = data.goalDiff;
        }
    }

    function sortTableByPoints() {
        const table = document.getElementById("teamBody");
        const rows = Array.from(table.getElementsByTagName("tr"));
        rows.sort((a, b) => parseInt(b.querySelector(".points").textContent) - parseInt(a.querySelector(".points").textContent));
        rows.forEach((row, index) => {
            row.cells[0].textContent = index + 1;
            table.appendChild(row);
        });
    }

    function resetScores() {
        teams.forEach(team => {
            const resetData = {games: 0, wins: 0, draws: 0, losses: 0, goals: 0, conceded: 0, goalDiff: 0, points: 0};
            localStorage.setItem(team, JSON.stringify(resetData));
            updateTableUI(team, resetData);
        });
        sortTableByPoints();
        alert("Tüm puanlar sıfırlandı!");
    }

        const newTeam = document.getElementById("newTeamName").value.trim();
        if (!newTeam) {
            alert("Lütfen geçerli bir takım adı girin!");
