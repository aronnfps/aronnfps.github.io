<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puan Tablosu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>12 Takımlı Puan Tablosu</h1>
    <table>
        <thead>
            <tr>
                <th>Takım Adı</th>
                <th>Puan</th>
            </tr>
        </thead>
        <tbody id="puanTablosu">
            <tr>
                <td>Takım 1</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Takım 2</td>
                <td>0</td>
            </tr>
            <!-- Geri kalan takımları da buraya ekleyin -->
        </tbody>
    </table>

    <h2>Maç Sonucu Gir</h2>
    <div>
        <input type="text" id="kazananTakim" placeholder="Kazanan Takım">
        <input type="text" id="kaybedenTakim" placeholder="Kaybeden Takım">
        <button onclick="macSonucuGir()">Sonucu Gir</button>
    </div>

    <script>
        function macSonucuGir() {
            const kazanan = document.getElementById("kazananTakim").value;
            const kaybeden = document.getElementById("kaybedenTakim").value;

            const tabloSatirlari = document.querySelectorAll("#puanTablosu tr");

            tabloSatirlari.forEach((satir) => {
                const takimAdi = satir.cells[0].textContent;
                if (takimAdi === kazanan) {
                    satir.cells[1].textContent = parseInt(satir.cells[1].textContent) + 3;
                }
            });

            document.getElementById("kazananTakim").value = "";
            document.getElementById("kaybedenTakim").value = "";
        }
    </script>
</body>
</html>
