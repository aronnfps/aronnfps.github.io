<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale, initial-scale=1.0">
    <title>RB PRO LİG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.hizliresim.com/qoh3lui.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #1a2a6c;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f0f0f0;
        }
        .input-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .input-container input, .input-container select {
            padding: 5px;
            margin: 5px;
            width: 200px;
            text-align: center;
        }
        .input-container button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        iframe {
            margin-top: 30px;
        }
        #homePage {
            display: block;
            background: url('https://i.hizliresim.com/qoh3lui.png') no-repeat center center fixed;
            background-size: cover;
        }
        #scorePage, #tournamentPage {
            display: none;
            background-color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            background-color: #1a2a6c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #333;
        }

        #tournamentPage h1 {
            font-size: 50px;
            color: #1a2a6c;
            text-transform: uppercase;
        }

        #clearArchivedButton, #updateButton {
            display: none;
        }
    </style>
</head>
<body>
    <div style="margin-top: 50px;">
        <button onclick="showScorePage()">RB PRO LİG</button>
        <button onclick="showTournamentPage()">101 OKEY</button>
    </div>

    <div id="homePage" class="content"></div>

    <div id="scorePage" class="content">
        <h1>RB PRO LİG - Puan Durumu</h1>

        <h2>Yönetici Girişi</h2>
        <div class="input-container">
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifre">
            <button onclick="adminLogin()">Giriş Yap</button>
        </div>

        <div id="adminSection" style="display: none;">
            <h2>Takım Yönetimi</h2>
            <div class="input-container">
                <input type="text" id="newTeamName" placeholder="Yeni Takım Adı">
                <button onclick="addTeam()">Takım Ekle</button>
            </div>

            <div class="input-container">
                <select id="removeTeamSelect"></select>
                <button onclick="removeTeam()">Takım Sil</button>
            </div>

            <h2>Yönetici Yönetimi</h2>
            <div class="input-container">
                <select id="selectTeamForTD"></select>
            </div>
            <div class="input-container">
                <input type="text" id="newTD" placeholder="Yeni Yönetici">
                <button onclick="addTD()">Yönetici Ekle</button>
            </div>

            <div class="input-container">
                <select id="removeTDSelect"></select>
                <button onclick="removeTD()">Yönetici Sil</button>
            </div>

            <h2>Maç Sonucu</h2>
            <div class="input-container">
                <select id="team1Select"></select>
                <select id="team2Select"></select>
                <input type="number" id="team1Score" value="0" placeholder="Takım 1 Skoru">
                <input type="number" id="team2Score" value="0" placeholder="Takım 2 Skoru">
                <button onclick="updateScore()">Skoru Güncelle</button>
                <button onclick="resetScores()">Puanları Sıfırla</button>
            </div>

            <h2>Fikstür Ekleme</h2>
            <div class="input-container">
                <select id="matchTeam1Select"></select>
                <select id="matchTeam2Select"></select>
                <input type="number" id="matchWeek" placeholder="Hafta" value="1">
                <button onclick="addFixture()">Fikstür Ekle</button>
                <button onclick="clearFixtures()">Fikstür Temizle</button>
            </div>

            <h2>Arşivle</h2>
            <div class="input-container">
                <input type="number" id="archiveWeek" placeholder="Arşivlenecek Hafta" value="1">
                <button onclick="archiveWeek()">Haftayı Arşivle</button>
            </div>
        </div>

        <!-- Puan Tablosu -->
        <h3>Puan Tablosu</h3>
        <table id="teamTable">
            <thead>
                <tr>
                    <th>Sıra</th>
                    <th>Takım</th>
                    <th>G</th>
                    <th>B</th>
                    <th>M</th>
                    <th>AG</th>
                    <th>YG</th>
                    <th>AV</th>
                    <th>Puan</th>
                    <th>Yönetici</th>
                </tr>
            </thead>
            <tbody id="teamBody"></tbody>
        </table>

        <!-- Fikstür -->
        <h3>Fikstür</h3>
        <table id="fixturesTable">
            <thead>
                <tr>
                    <th>Hafta</th>
                    <th>Maç</th>
                    <th>Takım 1</th>
                    <th>Takım 2</th>
                    <th>Skor</th>
                </tr>
            </thead>
            <tbody id="fixturesBody"></tbody>
        </table>

        <!-- Arşivlenen Haftalar -->
        <h3>Arşivlenen Haftalar</h3>
        <table id="archivedFixturesTable">
            <thead>
                <tr>
                    <th>Hafta</th>
                    <th>Takım 1</th>
                    <th>Takım 2</th>
                    <th>Skor</th>
                </tr>
            </thead>
            <tbody id="archivedFixturesBody">
                <!-- Burada Arşivlenen Haftalar Boş -->
            </tbody>
        </table>

        <div class="input-container">
            <button id="clearArchivedButton" onclick="clearArchivedFixtures()">Arşivlenen Haftaları Temizle</button>
        </div>

        <div class="input-container">
            <button id="updateButton" onclick="updateFixture()">Güncelle</button>
        </div>

        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4RmSuRMlr17amYP0bKlxaf?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div id="tournamentPage" class="content">
        <h1>YAKINDA</h1>
    </div>

    <script>
        function showHomePage() {
            document.getElementById("homePage").style.display = "block";
            document.getElementById("scorePage").style.display = "none";
            document.getElementById("tournamentPage").style.display = "none";
        }

        function showScorePage() {
            document.getElementById("homePage").style.display = "none";
            document.getElementById("scorePage").style.display = "block";
            document.getElementById("tournamentPage").style.display = "none";
        }

        function showTournamentPage() {
            document.getElementById("homePage").style.display = "none";
            document.getElementById("scorePage").style.display = "none";
            document.getElementById("tournamentPage").style.display = "block";
        }

        const correctUsername = "admin";
        const correctPassword = "admin123";

        function adminLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === correctUsername && password === correctPassword) {
                document.getElementById("adminSection").style.display = "block";
                document.getElementById("clearArchivedButton").style.display = "block"; // Admin giriş yaptıktan sonra buton görünür
                document.getElementById("updateButton").style.display = "block"; // Güncelle butonunu da gösteriyoruz
                alert("Giriş başarılı!");
            } else {
                alert("Yanlış kullanıcı adı veya şifre!");
            }
        }

        let teams = JSON.parse(localStorage.getItem("teams")) || ["Paris Saint-Germain", "Chelsea", "Liverpool"];
        let fixtures = JSON.parse(localStorage.getItem("fixtures")) || [];
        let archivedFixtures = JSON.parse(localStorage.getItem("archivedFixtures")) || [];

        function populateTable() {
            const tableBody = document.getElementById("teamBody");
            tableBody.innerHTML = "";

            const sortedTeams = [...teams].sort((a, b) => {
                const dataA = JSON.parse(localStorage.getItem(a)) || { points: 0, goalDiff: 0 };
                const dataB = JSON.parse(localStorage.getItem(b)) || { points: 0, goalDiff: 0 };
                if (dataB.points !== dataA.points) return dataB.points - dataA.points;
                return dataB.goalDiff - dataA.goalDiff;
            });

            sortedTeams.forEach((team, index) => {
                const teamData = JSON.parse(localStorage.getItem(team)) || {
                    games: 0, wins: 0, draws: 0, losses: 0, goals: 0, conceded: 0, goalDiff: 0, points: 0, td: ""
                };
                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${team}</td>
                    <td>${teamData.wins + teamData.draws + teamData.losses}</td>
                    <td>${teamData.draws}</td>
                    <td>${teamData.losses}</td>
                    <td>${teamData.goals}</td>
                    <td>${teamData.conceded}</td>
                    <td>${teamData.goalDiff}</td>
                    <td>${teamData.points}</td>
                    <td>${teamData.td}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function populateDropdowns() {
            const selects = [
                "team1Select", "team2Select", "removeTeamSelect", "selectTeamForTD", "removeTDSelect",
                "matchTeam1Select", "matchTeam2Select"
            ];
            selects.forEach(id => document.getElementById(id).innerHTML = "");

            teams.forEach(team => {
                selects.forEach(id => {
                    const select = document.getElementById(id);
                    const option = document.createElement("option");
                    option.value = team;
                    option.textContent = team;
                    select.appendChild(option);
                });
            });
        }

        function addFixture() {
            const team1 = document.getElementById("matchTeam1Select").value;
            const team2 = document.getElementById("matchTeam2Select").value;
            const week = document.getElementById("matchWeek").value;

            if (!team1 || !team2 || !week) {
                alert("Tüm alanları doldurun.");
                return;
            }

            fixtures.push({ week, team1, team2, team1Score: 0, team2Score: 0 });
            localStorage.setItem("fixtures", JSON.stringify(fixtures));
            populateFixtures();
        }

        function populateFixtures() {
            const fixturesBody = document.getElementById("fixturesBody");
            fixturesBody.innerHTML = "";
            fixtures.forEach(fixture => {
                const row = `<tr>
                    <td>${fixture.week}</td>
                    <td>${fixture.team1} vs ${fixture.team2}</td>
                    <td><input type="number" value="${fixture.team1Score}" data-week="${fixture.week}" data-team="team1"></td>
                    <td><input type="number" value="${fixture.team2Score}" data-week="${fixture.week}" data-team="team2"></td>
                </tr>`;
                fixturesBody.innerHTML += row;
            });
        }

        function updateFixture() {
            const inputs = document.querySelectorAll("input[type='number']");
            inputs.forEach(input => {
                const week = input.dataset.week;
                const team = input.dataset.team;
                const fixture = fixtures.find(f => f.week === week);
                if (team === "team1") fixture.team1Score = input.value;
                else fixture.team2Score = input.value;
            });
            localStorage.setItem("fixtures", JSON.stringify(fixtures));
        }

        function clearFixtures() {
            fixtures = [];
            localStorage.setItem("fixtures", JSON.stringify(fixtures));
            populateFixtures();
        }

        function archiveWeek() {
            const week = document.getElementById("archiveWeek").value;
            if (!week) {
                alert("Hafta numarası girin.");
                return;
            }

            const fixture = fixtures.find(f => f.week == week);
            if (!fixture) {
                alert("Bu hafta bulunamadı.");
                return;
            }

            archivedFixtures.push(fixture);
            localStorage.setItem("archivedFixtures", JSON.stringify(archivedFixtures));
            populateArchivedFixtures();
        }

        function populateArchivedFixtures() {
            const archivedFixturesBody = document.getElementById("archivedFixturesBody");
            archivedFixturesBody.innerHTML = "";
            archivedFixtures.forEach(fixture => {
                const row = `<tr>
                    <td>${fixture.week}</td>
                    <td>${fixture.team1}</td>
                    <td>${fixture.team2}</td>
                    <td>${fixture.team1Score} - ${fixture.team2Score}</td>
                </tr>`;
                archivedFixturesBody.innerHTML += row;
            });
        }

        function clearArchivedFixtures() {
            archivedFixtures = [];
            localStorage.setItem("archivedFixtures", JSON.stringify(archivedFixtures));
            populateArchivedFixtures();
        }

        // İlk sayfa yüklendiğinde her şeyin doğru şekilde görünmesini sağlamak için
        populateTable();
        populateDropdowns();
        populateFixtures();
        populateArchivedFixtures();
    </script>
</body>
</html>
