  // Sayfa yüklendiğinde puan durumu ve maç sonuçlarını localStorage'dan alalım
  window.onload = function() {
    loadScores();
  };

  function loadScores() {
    const teams = [
      'team1', 'team2', 'team3', 'team4', 'team5', 'team6', 'team7', 'team8', 'team9', 'team10', 'team11', 'team12'
    ];

    teams.forEach(teamId => {
      const teamData = JSON.parse(localStorage.getItem(teamId)) || {
        games: 0, wins: 0, draws: 0, losses: 0, goals: 0, conceded: 0, goalDiff: 0, points: 0
      };

      document.getElementById(teamId).querySelector('.games').textContent = teamData.games;
      document.getElementById(teamId).querySelector('.wins').textContent = teamData.wins;
      document.getElementById(teamId).querySelector('.draws').textContent = teamData.draws;
      document.getElementById(teamId).querySelector('.losses').textContent = teamData.losses;
      document.getElementById(teamId).querySelector('.goals').textContent = teamData.goals;
      document.getElementById(teamId).querySelector('.conceded').textContent = teamData.conceded;
      document.getElementById(teamId).querySelector('.goalDiff').textContent = teamData.goalDiff;
      document.getElementById(teamId).querySelector('.points').textContent = teamData.points;
    });
  }

      points: parseInt(team1Row.querySelector(".points").textContent)
    };

      goalDiff: parseInt(team2Row.querySelector(".goalDiff").textContent),
      points: parseInt(team2Row.querySelector(".points").textContent)
    };

    // Maç sonucu güncelleme

      team2Data.losses++;
      team1Data.points += 3;

      team2Data.wins++;

      team2Data.points += 3;
    } else {

      team1Data.points += 1;
